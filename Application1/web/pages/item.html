<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
</head>
<body>
<div class="container mt-5">
    <div class="card my-4">
        <div class="card-header">Enter Item Details</div>
        <div class="card-body">
            <form id="itemForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="itemId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="itemId" placeholder="ID" required>
                    </div>
                    <div class="col">
                        <label for="itemName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="prise" class="form-label">Price</label>
                        <input type="text" class="form-control" id="prise" placeholder="Price" required>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                        <input type="text" class="form-control" id="qtyOnHand" placeholder="QtyOnHand" required>
                    </div>

                </div>

                <button type="button" id="loadAllItems" class="btn btn-info">Load All Item</button>
                <button type="button" id="saveItem" class="btn btn-primary ">Save Item</button>
                <button type="button" id="updateItem" class="btn btn-warning ">Update Item</button>
                <button type="button" id="deleteItem" class="btn btn-danger ">Delete Item</button>
            </form>
        </div>
    </div>

    <!-- Item Table -->
    <h3 class="mt-5">Item List</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>prise</th>
            <th>qty on hand</th>
        </tr>
        </thead>
        <tbody id="itemTableBody">
        <!-- Item rows will be added here -->
        </tbody>
    </table>
</div>
</body>
</html>
