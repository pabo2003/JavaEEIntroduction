<div class="container mt-5">

    <!-- Item Form -->
    <div class="card my-4">
        <div class="card-header">Enter Item Details</div>
        <div class="card-body">
            <form id="itemForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="itemId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="itemId" placeholder="ID" required>
                    </div>
                    <div class="col">
                        <label for="itemName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                        <input type="text" class="form-control" id="qtyOnHand" placeholder="Qty On Hand" required>
                    </div>
                </div>
                <button type="button" id="loadAllItems" class="btn btn-info">Load All Items</button>
                <button type="button" id="saveItems" class="btn btn-primary ">Save Items</button>
                <button type="button" id="updateItems" class="btn btn-warning ">Update Items</button>
                <button type="button" id="deleteItems" class="btn btn-danger ">Delete Items</button>
            </form>
        </div>
    </div>

    <!-- Item Table -->
    <h3 class="mt-5">Item List</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>qtyOnHand</th>
        </tr>
        </thead>
        <tbody id="itemTableBody">
        <!-- Item rows will be added here -->
        </tbody>
    </table>
</div>
